<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Example Page</title>
    </head>
    <body>
        <h1>Homepage</h1>
            <p>Welcome to the homepage. Learn more about my <a href="https://www.google.com/">favorite search engine</a>.</p>
            <h2>Video</h2>
            <p>I have included an example video file on the page.</p>
            <video controls>
                <source src="https://learnwebcode.github.io/Web-Design-for-Beginners/example.mp4" type="video/mp4">
                <source src="https://learnwebcode.github.io/Web-Design-for-Beginners/example.webm" type="video/webm">
                <source src="https://learnwebcode.github.io/Web-Design-for-Beginners/example.ogv" type="video/ogg">
                Your Web Browser does not support HTML video
            </video>
    </body>
</html>

<!-- DOCTYPE html -> telling browser that we use modern html -->
